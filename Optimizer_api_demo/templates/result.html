<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Final Floorplan</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Renovated Floorplan</h1>
        <a href="/home" style="font-size: 20px; display: inline-block; margin-bottom: 20px;">Renovate Other Plans</a>

        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}

        {% if areas %}
        <canvas id="floorplan-canvas"></canvas>

        <script>
            const areas = {{ areas | tojson }};
            const canvas = document.getElementById('floorplan-canvas');
            const ctx = canvas.getContext('2d');

            // Calculate bounding box
            let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
            areas.forEach(area => {
                area.poly.forEach(point => {
                    if (point.x < minX) minX = point.x;
                    if (point.y < minY) minY = point.y;
                    if (point.x > maxX) maxX = point.x;
                    if (point.y > maxY) maxY = point.y;
                });
            });

            // Add some padding to the bounding box
            const padding = 50;
            minX -= padding;
            minY -= padding;
            maxX += padding;
            maxY += padding;

            // Calculate width and height
            const width = maxX - minX;
            const height = maxY - minY;

            // Set canvas size dynamically
            canvas.width = width;
            canvas.height = height;

            // Adjust the context to scale the content to fit within the canvas
            ctx.translate(-minX, -minY);  // Translate context to fit all content

            function drawPolygon(points, color) {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                points.slice(1).forEach(point => ctx.lineTo(point.x, point.y));
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }

            function drawFloorplan() {
                areas.forEach((area, index) => {
                    drawPolygon(area.poly, area.color);
                    ctx.fillStyle = "#000";
                    ctx.font = "14px Arial";
                    ctx.fillText(`${area.name} (${index})`, area.poly[0].x + 5, area.poly[0].y - 5);
                });
            }

            drawFloorplan();
        </script>
        {% endif %}
    </div>
</body>
</html>
