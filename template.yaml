AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Lambda application that uses a container image.

Resources:
  FloorplanDetectorFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      ImageUri: 898603082442.dkr.ecr.ca-central-1.amazonaws.com/floorplan_detector
      MemorySize: 1024
      Timeout: 30
      Events:
        # Define triggers, like an S3 event or an API Gateway endpoint
        # Example for an HTTP API endpoint:
        HttpApiEvent:
          Type: HttpApi
          Properties:
            Path: /detect
            Method: post

AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: An asynchronous processing setup using DynamoDB and Lambda

Parameters:
  Stage:
    Type: String
    Description: The name of the API Gateway stage.
    Default: myStage

Globals:
  Function:
    Timeout: 120
    MemorySize: 3008
    Tracing: Active
  Api:
    TracingEnabled: True

Resources:
  FloorplanDetectorFunction:
      Type: AWS::Serverless::Function
      Properties:
        PackageType: Image
      Metadata:
        Dockerfile: Dockerfile
        DockerContext: ./floorplan_detector
        DockerTag: latest

  

Outputs:
  ApiURL:
    Description: "URL for our API Gateway"
    Value: !Sub "https://${MyApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}"
  FloorplanDetectorFunction:
    Description: "Floorplan Detector Function ARN"
    Value: !GetAtt FloorplanDetectorFunction.Arn